<script>

function scores(homeScore, awayScore){
  if (homeScore > awayScore){
    console.log('The home team won')
  }
  else if (homeScore == awayScore){
    console.log('The game tied.')
  }
  else {
    console.log('The away team won')
  }
}

scores(26,40)
console.log(scores(26,40))
scores (67,51)
console.log(scores(67,51))

var name = prompt('What is your name?');

function hellos(name){
  if (name.toLowerCase() == 'caroline'){
    console.log('Hello, group member')
  }
  else if (name.toLowerCase() == 'andrew'){
    console.log('Hello, teacher')
  }
  else {
    console.log('Hello!')
  }
}

hellos('Caroline')
console.log(hellos('Caroline'))
hellos('Andrew')
console.log(hellos('Andrew'))
hellos('Mark')
console.log(hellos('Mark'))

console.log(hellos(name));





</script>
